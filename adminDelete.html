    <script>
    $('#admin').text('Welcome ' + user)
    let formData = {
        table: "sunglasses",
        where: "",
    };
    let form = new URLSearchParams(formData).toString()
    console.log(form)
    $.ajax({
        type: "GET",
        url: "http://localhost/EyeWear/api/records",
        data: form,
        dataType: "json",

        success: function(data, status, xhr) {
            let options = data.map((x, i) => {
                let item = document.createElement("option");
                item.innerHTML = x['id'];
                return item;
            });
            $('#sunId').append(options);
            console.log(data);
        },
        error: function(xhr, resp, text) {
            alert("error " + xhr.error + ", " + resp + ", " + text);
        },
    });
    
        $('#deleteglass').submit(function(event) {

            //logs
            event.preventDefault();
            let sunId = $('#sunId').val()
            console.log(sunId);
            let a = "http://localhost/EyeWear/api/sunglass/" + sunId;
            console.log(a);
            //put ajax
            $.ajax({
                type: "DELETE",
                url: a,
                dataType: "json",

                success: function(data, status, xhr) {
                    if (data.rowcount > 0) {
                        alert(data.status);
                    } else {
                        alert("fail " + data.message);
                    }
                },
                error: function(xhr, resp, text) {
                    alert("error " + xhr + ", " + resp + ", " + text);
                },
            });
        });
    </script>

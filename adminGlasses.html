<script>
    $('#admin').text('Welcome ' + user)

    $('#sunId').change(function() {
        let id = $('#sunId').val()
        $('#name').val(glasses[id]['name']);
        $('#brand').val(glasses[id]['brand']);
        $('#desc').val(glasses[id]['description']);
        $('#price').val(glasses[id]['price']);
        $('#rates').val(glasses[id]['rates']);
        $('#img').val(glasses[id]['img']);
    })

    let formData = {
        table: "sunglasses",
        where: "",
    };
    let form = new URLSearchParams(formData).toString()
    console.log(form)
    $.ajax({
        type: "GET",
        url: "https://oyster-app-nicqy.ondigitalocean.app/EyeWear/api/records",
        data: form,
        dataType: "json",

        success: function(data, status, xhr) {
            let options = data.map((x, i) => {
                let item = document.createElement("option");
                item.innerHTML = x['id'];
                return item;
            });
            glasses = data;
            $('#sunId').append(options);
            $('#name').val(data[0]['name']);
            $('#brand').val(data[0]['brand']);
            $('#desc').val(data[0]['description']);
            $('#price').val(data[0]['price']);
            $('#rates').val(data[0]['rates']);
            $('#img').val(data[0]['img']);
            console.log(data);
        },
        error: function(xhr, resp, text) {
            alert("error " + xhr.error + ", " + resp + ", " + text);
        },
    });

    $('#updateglass').submit(function(event) {
        //logs
        event.preventDefault();
        var formData = $(this).serialize();
        console.log(formData); // check using console to make sure all the form data values are correctly serialized
        let z = formData.split("&")[0];
        console.log(z);
        let link = "https://oyster-app-nicqy.ondigitalocean.app/EyeWear/api/sunglass/" + z.split('=')[1];
        console.log(link);
        //put ajax
        $.ajax({
            type: "PUT",
            url: link,
            data: formData,
            dataType: "json",


            success: function(data, status, xhr) {
                if (data.rowcount > 0) {
                    alert(data.status);
                } else {
                    alert("fail " + data.message);
                }
            },
            error: function(xhr, resp, text) {
                alert("error " + xhr + ", " + resp + ", " + text);
            },
        });
    });
</script>

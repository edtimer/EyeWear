    <script>
        $('#log').submit(function(e) {
            e.preventDefault();
            let email = $('#email').val();
            let pass = $('#pass').val();
            let formData = {
                table: "users",
                where: " where email='" + email + "' and pass=" + pass,
            };
            let form = new URLSearchParams(formData).toString()
            console.log(form)
            $.ajax({
                type: "GET",
                url: "https://oyster-app-nicqy.ondigitalocean.app/EyeWear/api/records",
                data: form,
                dataType: "json",

                success: function(data, status, xhr) {
                    console.log(data);
                    console.log(status);
                    console.log(xhr);
                    if (data.length == 0) {
                        Swal.fire({
                            icon: 'error',
                            title: 'Wrong inputs',
                            showConfirmButton: false,
                            timer: 1500
                        })
                        return;
                    } else {
                        Swal.fire({
                            icon: 'success',
                            title: 'Logging in done successfully',
                            showConfirmButton: false,
                            timer: 1500
                        })
                    }
                    if (data[0]['isAdmin']) {
                        sessionStorage.setItem("username", data[0]['name']);
                        sessionStorage.setItem("isAdmin", true);
                        window.location.href = 'adminHome.html';
                    } else {
                        sessionStorage.setItem("username", data[0]['name']);
                        sessionStorage.setItem("isAdmin", false);
                        sessionStorage.setItem("userId", data[0]['id']);
                        window.location.href = 'index.html';
                    }
                },
                error: function(xhr, resp, text) {
                    Swal.fire({
                        icon: 'error',
                        title: "error " + xhr.error + ", " + resp + ", " + text,
                        showConfirmButton: false,
                        timer: 1500
                    })
                },
            });
        })
    </script>

<script>
    $('#user').text('Welcome ' + user)
    let userId = sessionStorage.getItem("userId");

    let glasses = []
    let formData = {
        table: "sunglasses",
        where: "",
    };
    let form = new URLSearchParams(formData).toString()
    console.log(form)
    $.ajax({
        type: "GET",
        url: "https://oyster-app-nicqy.ondigitalocean.app/api/records",
        data: form,
        dataType: "json",

        success: function(data, status, xhr) {
            let options = data.map((x, i) => {
                let item = document.createElement("option");
                item.innerHTML = x['id'];
                return item;
            });
            glasses = data
            $('#name').append(data[0]['name'])
            $('#sunId').append(options);
            console.log(data);
        },
        error: function(xhr, resp, text) {
            alert("error " + xhr.error + ", " + resp + ", " + text);
        },
    });

    $('#sunId').change(function() {
        $('#name').text("Product Name : " + glasses[$('#sunId').val()]['name'])
    })

    $('#addorder').submit(function(event) {
        event.preventDefault();
        var formData = $(this).serialize() + "&userId=" + userId + "&price=" + glasses[$('#sunId').val()]['price'];
        console.log(formData); // check using console to make sure all the form data values are correctly serialized

        $.ajax({
            type: "POST",
            url: "https://oyster-app-nicqy.ondigitalocean.app/api/order",
            data: formData,
            dataType: "json",

            success: function(data, status, xhr) {
                if (data.rowcount > 0) {
                    Swal.fire({
                            icon: 'success',
                            title: 'Order created successfully',
                            showConfirmButton: false,
                            timer: 2750
                        })
                        return;
                } else {
                    Swal.fire({
                            icon: 'error',
                            title: 'Fail, try again',
                            showConfirmButton: false,
                            timer: 1500
                        })
                }
            },
            error: function(xhr, resp, text) {
                alert("error " + xhr + ", " + resp + ", " + text);
            },
        });
    });
</script>

<body style="text-align: center;">

    <div class="newForm">
        <h1></h1>
        <form onsubmit="return false;">
            <div class="form-group">
                <label for="" class="newLabel">First Name</label>
                <input class="newLabel2" type="text" name="fName">
            </div>
            <div class="form-group">
                <label for="" class="newLabel">Last Name</label>
                <input class="newLabel2" type="text" name="lName">
            </div>
            <div class="form-group">
                <label for="" class="newLabel">User Name</label>
                <input class="newLabel2" type="text" name="userName">
            </div>
            <div class="form-group">
                <label for="" class="newLabel">Email</label>
                <input class="newLabel2" type="email" name="email">
            </div>
            <div class="form-group">
                <label for="" class="newLabel">Password</label>
                <input class="newLabel2" type="password" name="pwd">
            </div>
            <div class="form-group">
                <label for="" class="newLabel">Repeat Password</label>
                <input class="newLabel2" type="password" name="rPwd">
            </div>
            <div class="form-group">
                <!-- <label for=""></label> -->
                <input type="hidden" id="crud_req" name="crud_req" value="register">
            </div>
            <input type="hidden" name="submit" value="submit">
            <div class="form-group">

                <input class="read_more" type="submit" name="submit" value="Register">
            </div>
        </form>
    </div>
    <script src="register.js" defer></script>
</body>

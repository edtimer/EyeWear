<script>
    $('#user').text('Welcome ' + user)
    let formData = {
        table: "sunglasses",
        where: "",
    };
    let form = new URLSearchParams(formData).toString()
    console.log(form)
    $.ajax({
        type: "GET",
        url: "https://oyster-app-nicqy.ondigitalocean.app/api/records",
        data: form,
        dataType: "json",

        success: function(data, status, xhr) {
            let rows = data.map((x, i) => {
                let item = document.createElement("div");
                item.className = 'col-xl-3 col-lg-3 col-md-6 col-sm-6'
                item.innerHTML = `
                   <div class="glasses_box">
                       <figure><img src="${x['img']}" alt="${x['name']}" /></figure>
                       <p>ID: ${i+1}</p>
                       <h3><span class="blu">${x['name']}</span></h3>
                      <p>${x['brand']}</p>
                     </div>`;
                // item.onclick();
                return item;
            });
            $('#items').append(rows);
            console.log(data);
        },
        error: function(xhr, resp, text) {
            alert("error " + xhr.error + ", " + resp + ", " + text);
        },
    });
</script>
